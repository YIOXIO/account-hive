<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/profile-form.css">
    <title>Редактировать профиль</title>
</head>

<body class="root">
    <main class="page">
        <h1 class="section-title">Редактировать профиль </h1>
        <form class="profile-form" action="#">
            <h2 class="profile-form__title">Контактные данные</h2>
            <div class="profile-form__wrapper">
                <img src="./images/avatar-profile.png" alt="" class="profile-form__image">
                <button type="button" class="profile-form__button-edit"></button>
            </div>
            <ul class="profile-form__list">
                <li>
                    <label class="profile-form__label" for="profile-name">Имя</label>
                    <input class="profile-form__field profile-form__field_name" name="profile-form" placeholder="Имя"
                        value="" required type="text">
                </li>
                <li>
                    <label class="profile-form__label" for="profile-middle_name">Фамилия</label>
                    <input class="profile-form__field profile-form__field_middle-name" placeholder="Фамилия" value=""
                        required name="profile-middle_name" type="text">
                </li>
                <li>
                    <label class="profile-form__label" for="profile-last_name">Отчество</label>
                    <input class="profile-form__field profile-form__field_last-name" placeholder="Отчество" value=""
                        required type="text">
                </li>
            </ul>
            <ul class="profile-form__list">
                <li>
                    <label class="profile-form__label" for="profile-date">Дата рождения</label>
                    <input class="profile-form__field profile-form__field_date" name="profile-date"
                        placeholder="дд.мм.гггг" value="" required type="date">
                </li>
                <li>
                    <label class="profile-form__label" for="profile-city">Город</label>
                    <input class="profile-form__field profile-form__field_city" name="profile-city" placeholder="Город"
                        value="" required type="text">
                </li>
                <li>
                    <label class="profile-form__label" for="profile-status">Студент /школьник</label>
                    <select class="profile-form__select" name="profile-status">
                        <option value="">Студент</option>
                        <option value="">Школьник</option>
                    </select>
                </li>
            </ul>
            <ul class="profile-form__list profile-form__list_flex">
                <li>
                    <label class="profile-form__label" for="profile-school">Название ВУЗа / школы</label>
                    <input class="profile-form__field profile-form__field_school" name="profile-school"
                        placeholder="Название ВУЗа / школы" required value="" type="text">
                </li>
            </ul>
            <ul class="profile-form__list profile-form__list_grid">
                <li>
                    <label class="profile-form__label" for="profile-course">Курс / класс</label>
                    <input class="profile-form__field profile-form__field_course" name="profile-course" required
                        value="" placeholder="Курс / класс" type="text">
                </li>
                <li>
                    <label class="profile-form__label" for="profile-direction">Направление подготовки</label>
                    <input class="profile-form__field profile-form__field_direction" name="profile-direction"
                        placeholder="Направление подготовки" value="" required type="text">
                </li>
            </ul>
            <ul class="profile-form__list">
                <li>
                    <label class="profile-form__label" for="profile-phone">Контактный телефон</label>
                    <input class="profile-form__field profile-form__field_phone" name="profile-phone"
                        placeholder="Контактный телефон" value="" required type="text">
                </li>
                <li>
                    <label class="profile-form__label" for="profile-email">Контактный e-mail</label>
                    <input class="profile-form__field profile-form__field_email" name="profile-email" required value=""
                        placeholder="Контактный e-mail" type="text">
                </li>
            </ul>
            <button type="submit" class="profile-form__submit-button">Сохранить изменения</button>
        </form>
    </main>
</body>

</html>
